<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="temp-favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f462297f0f.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container" >
        <h1>Temperature Converter</h1>
        <div class="converter" id="body">
            <div class="from">
                <label for="inptxt">From</label>
                <input type="number" placeholder="Enter Temperature" id="inptxt">
                <select id="inptemp" class="list">
                    <option value="Celcius">Celcius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div><i class="fa-solid fa-right-left"></i>
            <div class="to">
                <label>To</label>
                <input type="text" placeholder="Output" id="outputtxt" readonly>
                <select id="outputtemp" class="list">
                    <option value="Celcius">Celcius</option>
                    <option value="Fahrenheit" selected>Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
